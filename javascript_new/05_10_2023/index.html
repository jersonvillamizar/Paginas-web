<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo1.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="entrada">
            <h1>Biblioteca Virtual</h1>
        </div>
        <div class="entrada">
            <h2>Buscar Libro</h2>
        </div>
        <div class="portada" id="portada">
            <section class="portada_url busqueda" id="portada_url">
                <label for="busqueda_portada_url">Url portada: </label><input id="busqueda_portada_url" type="text" placeholder="Url portada">
            </section>
            <section class="titulo busqueda" id="titulo">
                <label for="busqueda_titulo">Titulo: </label><input id="busqueda_titulo" type="text" placeholder="Titulo">
            </section>
            <section class="autor busqueda" id="autor">
                <label for="busqueda_autor">Autor: </label><input id="busqueda_autor" type="text" placeholder="Autor">            
            </section>
            <section class="año busqueda" id="año">
                <label for="busqueda_año">Año de publicacion: </label><input id="busqueda_año" type="text" placeholder="Año">            
            </section>
            <section class="disponible busqueda" id="disponible">
                <label for="busqueda_disponible">Disponible: </label><input id="busqueda_disponible" type="text" placeholder="Disponibilidad">            
            </section>
            <section class="prestado busqueda" id="prestado">
                <label for="busqueda_prestado">Prestado a: </label><input id="busqueda_prestado" type="text" placeholder="Persona que lo ocupa">
            </section>
            <button id="busqueda_btn" onclick="busqueda()">Buscar</button>
        </div>
        <div class="biblioteca" id="biblioteca">
            <div class="libros"></div>
            <div class="libros"></div>
            <div class="libros"></div>
            <div class="libros"></div>
            <div class="libros"></div>
        </div> 
        <div class="entrada">
            <h2>Ingresar Libro</h2>
        </div>
        <div class="portada" id="portada">
            <section class="portada_url ingreso" id="portada_url">
                <label for="ingreso_portada_url">Url portada: </label><input id="ingreso_portada_url" type="text" placeholder="Buscar por portada">
            </section>
            <section class="titulo ingreso" id="titulo">
                <label for="ingreso_titulo">Titulo: </label><input id="ingreso_titulo" type="text" placeholder="Buscar por titulo">
            </section>
            <section class="autor ingreso" id="autor">
                <label for="ingreso_autor">Autor: </label><input id="ingreso_autor" type="text" placeholder="Buscar por autor">            
            </section>
            <section class="año ingreso" id="año">
                <label for="ingreso_año">Año de publicacion: </label><input id="ingreso_año" type="text" placeholder="Buscar por año">            
            </section>
            <section class="disponible ingreso" id="disponible">
                <label for="ingreso_disponible">Disponible: </label><input id="ingreso_disponible" type="text" placeholder="Buscar por disponibilidad">            
            </section>
            <section class="prestado ingreso" id="prestado">
                <label for="ingreso_prestado">Prestado a: </label><input id="ingreso_prestado" type="text" placeholder="Buscar por persona">
            </section>
            <button id="ingresar_btn" onclick="ingresar()">Ingresar</button>
        </div>
    </main>
    <script src="./funcion.js"></script>
</body>
</html>
