<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño de Página con Grid Layout</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./grid2.css">
</head>
<body>
    <div class="container">
        <header>
            <section class="logo">
                <img src="./logotipo.png" alt="logotipo" class="logotipo">
            </section>
            <section class="superior_izquierda">

                <div class="">
                    <img src="./mensaje.png" alt="mensaje">
                    <a href="#">info@company.com</a>
                    <img src="./telefono.png" alt="telefono">
                    <p>010-020-0340</p>
                </div>
                <div>
                   <img src="./facebook.png" alt="facebook">
                   <img src="./instagram.png" alt="instagram">
                   <img src="./twiter.png" alt="twiter">
                   <img src="./linkedin.png" alt="linkedin">
                </div>
            </section>
        </header>
        <nav>
            <h2>Menú de Navegación</h2>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <main>
            <h2>Contenido Principal</h2>
            <p>Bienvenido al sitio web. Este es el contenido principal de la página.</p>
        </main>
        <aside>
            <h2>Barra lateral</h2>
            <p>Información adicional, anuncios, enlaces, etc.</p>
        </aside>
    </div>
    <footer>
        <p>&copy; 2023 Mi Sitio Web</p>
    </footer>
</body>
</html>
