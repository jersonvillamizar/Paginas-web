<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid red; border-spacing:10px; width: 100%;
        }
        table tr {
            border: 1px solid blue
        }
        table tr td {
            border: 1px solid black
        }
    </style>
</head>
<body>
    <table>
            <caption>Numeros</caption>
        <tr>
            <th>Columna 1</th>
            <th>Columna 2</th>
            <th>Columna 3</th>

        </tr>
        <tr>
            <!-- colspan -->
            <td rowspan="2">Uno y Cuatro</td>
            <td>Dos</td>
            <td>Tres</td>
        </tr>
        <tr>
            
            <td>Cinco</td>
            <td>Seis</td>
        </tr>
        <tr>
            <td>Siete</td>
            <td>Ocho</td>
            <td>Nueve</td>
        </tr>
    </table>

</body>
</html>
