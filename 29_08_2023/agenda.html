<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="utf-8">
    <title>Agenda Semanal</title>
    <style>
        table {
        border-collapse:collapse;
        width:100%;
      }
      table, td, th {
        text-align: center;
        border:2px solid black;
        padding: 5px;
      }
      thead {
        background-color: aquamarine;
        color:navy;
      }
      tbody {
        color:purple;
        font-weight: bold;
      }
      .dia {
        background-color: aqua;
        color: navy;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>Agenda Semanal</caption>
      <thead>
        <tr>
            <th>x</th>
            <th>08 - 10</th>
            <th>10 - 12</th>
            <th>12 - 14</th>
            <th>14 - 16</th>
            <th>16 - 18</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td class="dia">Lunes</td>
            <td rowspan="2">Ingles</td>
            <td>Codigo</td>
            <td rowspan="2">Ingles</td>
            <td rowspan="4">Ser</td>
            <td rowspan="2">Ingles</td>
        </tr>
        <tr>
            <td class="dia">Martes</td>
            <td>Codigo</td>
        </tr>
        <tr>
            <td class="dia">Miercoles</td>
            <td rowspan="2">Review</td>
            <td>Codigo</td>
            <td rowspan="2">Review</td>
            <td rowspan="2">Review</td>
        </tr>
        <tr>
            <td class="dia">Jueves</td>
            <td>Codigo</td>
        </tr>
        <tr>
            <td class="dia">Viernes</td>
            <td colspan="5">DIA LIBRE</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
