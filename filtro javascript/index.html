<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Untitled</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./normalize.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    
    <body>
    <div class="nav flex gap-3 p-2 rounded m-3">
        <a href="#ingresar_clientes" id="boton_crear">Crear Clientes</a>
        <a href="#listado" id="boton_listar">Listar Clientes</a>
    </div>
    <div id="ingresar_clientes">
        <form action="" id="clientes_formulario" class="d-flex flex-column align-content-center">
            <label for="cliente_id">
                Ingrese su numero de identificacion: 
                <input type="text" placeholder="Numero de identificacion" id="cliente_id" required>
            </label>
            <label for="cliente_nombre">
                Ingrese su nombre: 
                <input type="text" placeholder="Numero de identificacion" id="cliente_nombre" required>
            </label>
            <label for="cliente_apellido">
                Ingrese sus apellidos: 
                <input type="text" placeholder="Numero de identificacion" id="cliente_apellido" required>
            </label>
            <label for="cliente_telefono">
                Telefono: 
                <input type="text" placeholder="Numero de identificacion" id="cliente_telefono" required>
            </label>
            <label for="cliente_correo">
                Correo electrónico: 
                <input type="text" placeholder="Numero de identificacion" id="cliente_correo" required>
            </label>
            <label for="cliente_fecha">
                Fecha de nacimiento: 
                <input type="date" placeholder="Numero de identificacion" id="cliente_fecha" required>
            </label>
            <label for="cliente_nacionalidad">
                Nacionalidad: 
                <input type="text" placeholder="Numero de identificacion" id="cliente_nacionalidad" required>
            </label>
            <button type="submit" class="w-25">Registrarse</button>
        </form>
    </div>
    
    <div id="listado">
        <input type="text" id="buscador" placeholder="Buscar Cliente">
        <div id="grupo_listado">
            <section class="listado_cliente">
                <p>Identificacion de cliente: </p>
                <p>Nombre de cliente: </p>
                <p>Apellido de cliente: </p>
                <p>Telefono de cliente: </p>
                <p>Correo de cliente: </p>
                <p>Fecha de nacimiento de cliente: </p>
                <p>Nacionalidad de cliente: </p>
            </section>
            <section class="listado_botones">
                <button onclick="modificar_cliente()" >Modificar</button>
                <button onclick="borrar_cliente()">Eliminar</button>
            </section>
        </div>
    </div>

    <div id="grupo_modificar" style="display: none;" class="position-absolute top-50 start-50 translate-middle">
        <section class="modificar_cliente">
            <h2>Modificar cliente</h2>
            <form action="" id="formulario_modificar" class="d-flex flex-column align-content-center">
                <label for="modificar_id">
                    Ingrese su numero de identificacion: 
                    <input type="text" placeholder="Numero de identificacion" id="modificar_id" disabled>
                </label>
                <label for="modificar_nombre">
                    Ingrese su nombre: 
                    <input type="text" placeholder="Numero de identificacion" id="modificar_nombre" required>
                </label>
                <label for="modificar_apellido">
                    Ingrese sus apellidos: 
                    <input type="text" placeholder="Numero de identificacion" id="modificar_apellido" required>
                </label>
                <label for="modificar_telefono">
                    Telefono: 
                    <input type="text" placeholder="Numero de identificacion" id="modificar_telefono" required>
                </label>
                <label for="modificar_correo">
                    Correo electrónico: 
                    <input type="text" placeholder="Numero de identificacion" id="modificar_correo" required>
                </label>
                <label for="modificar_fecha">
                    Fecha de nacimiento: 
                    <input type="date" placeholder="Numero de identificacion" id="modificar_fecha" required>
                </label>
                <label for="modificar_nacionalidad">
                    Nacionalidad: 
                    <input type="text" placeholder="Numero de identificacion" id="modificar_nacionalidad" required>
                </label>
                <button type="submit" class="w-25">Modificar</button>
                <button type="button" onclick="cerrar_pestana()" class="w-25">Cancelar</button>
            </form>
        </section>
    </div>


<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
<script type="module" src="./app.js"></script>
</body>

</html>
