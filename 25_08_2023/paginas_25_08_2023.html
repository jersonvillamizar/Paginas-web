<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="/a_donde_ir" name="miformulario" method="GET">

        <input type="text" id="nom" placeholder="Solo primer nombre y apellido" name="nombre"><br><br>

        <input type="text" id="edad" name="edades"><br><br>

        <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
        <input type="submit"><br><br>

        <button type="submit">Enviar</button><br><br>
        <button type="reset">Reset</button><br><br>
        <button type="button">Hacer algo con JS</button><br><br>


        <ol type="a">
            <li>Primer item</li>
            <li>Segundo item</li>
            <li>Tercer item</li>
            <li>Cuarto item</li>

        </ol>
