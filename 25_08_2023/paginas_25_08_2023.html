<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/a_donde_ir">
        <label for="nom">Digite su nombre: </label> 
        <input type="text" id="nom" placeholder="Solo primer nombre y apellido"><br><br>
        <label for="edad">Digite su edad: </label> 
        <input type="text" id="edad"><br><br>
        <label for="ocu">Digite su ocupación: </label> 
        <input type="text" id="ocu" value="Estudiante"><br><br>
        <label for="mail">Email: </label> 
        <input type="email" id="mail"><br><br>
        <label for="contra">Contraseña: </label> 
        <input type="password" id="contra"><br><br>
        <input type="checkbox"><br><br>
        <input type="radio"><br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
        <input type="submit"><br><br>
        
    </form>
</body>
</html>
