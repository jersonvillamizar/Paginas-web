<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Biblioteca online</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary navegador bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand">Biblioteca</a>
        <a class="nav-link active" aria-current="page" href="#tituloIngreso">Ingresar</a>
        <a class="nav-link active" aria-current="page" href="#tituloBusqueda">Buscar</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        
      </div>
    </nav>

    <section class="infoIngreso">
      <h1 id="tituloIngreso">Ingresar Libro</h1>
      <form action="#">
        <label>
          Título del Libro:
          <input type="text" id="tituloLibro" placeholder="Titulo">
        </label>
        <label>
          Fecha de creación del libro:
          <input type="date" id="fechaLibro" placeholder="2023-02-23">
        </label>
        <label>
          Autor del libro:
          <input type="text" id="autorLibro" placeholder="Autor">
        </label>
        <label>
          Libro prestado?
          <input type="checkbox" id="prestadoLibro">
        </label>
        <label>
          Persona a quien se le prestó el libro:
          <input type="text" id="prestadoALibro" placeholder="Nombre" disabled>
        </label>
        <button type="button" onclick="crearLibro()">Crear libro</button>
      </form>
    </section>

    <section class="busqueda" id="tituloBusqueda">
      <h2>Busqueda de Libro</h2>
      <select id="criterioBusqueda">
        <option value="todos">Todos</option>
        <option value="autor">Autor</option>
        <option value="prestado">Estado</option>
        <option value="titulo">Título</option>
      </select>
      <div>
        <label style="display: none;" id="contenedorAutorBuscador">
          Autor a buscar:
          <input type="text" class="valorInput" id="autor">
        </label>
        <label style="display: none;" id="contenedorTituloBuscador">
          Título a buscar:
          <input type="text" id="tituloBuscador" class="valorInput" id="titulo">
        </label>
        <div style="display: none;" id="contenedorEstadoBuscador">
          <label>
            Estado a buscar:
          </label>
          <label>
            Prestado
            <input type="radio" name="prestado" class="valorInput" id="prestado">
          </label>
          <label>
            No prestado
            <input type="radio" name="prestado" class="valorInput">
          </label>
        </div>
      </div>
    </section>

    <div style="display: none; position: fixed; top: 0; left: 0; background-color: #fff; padding: 20px; border-radius: 20px;" id="contenedorPrestar">
      <label>
        Ingrese el nombre de la persona a la que se le va a prestar el libro: 
        <input type="text" id="personaPresta">
      </label>
      <button onclick="asignarPersona()">Asignar</button>
      <button onclick="cerrarModal()">x</button>
    </div>

    <section id="contenedorLibros" class="contenedorDeLibros">
    </section>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
